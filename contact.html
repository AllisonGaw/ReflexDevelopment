<!DOCTYPE html>  
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Reflex Development | Contact</title>
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head>
    <body>
        <div class="container mt-5">
            <div class="card contact-card" style="border-radius: 20px;">
                <div class="row">
                    <div class="col-md-6 p-4">
                        <h1>Message</h1>
                        <div class="contact-form">
                            <form action="#" method="POST">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name" name="name" value="" required>
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" name="email" value="" required>
                                <label for="subject">Subject</label>
                                <input type="text" class="form-control" id=subject" placeholder="Subject" name="subject" value="" required>
                                <label for="message">Message</label>
                                <textarea class="form-control" rows="10" cols="100" placeholder="Message" name="message" required></textarea>
                                <button class="button-send" id="submit" type="submit" value="send">Send</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 p-4">                
                        <h1>Contact</h1>
                        <ul class="contact-list">
                            <a href="mailto:info@reflexdevelopment.xyz">
                                <li><i class="bi bi-envelope-fill"></i>info@reflexdevelopment.xyz</li>
                            </a>
                            <a href="https://discord.gg/JrAgTtSs" target="_blank">
                                <li><i class="bi bi-discord"></i>discord.gg/JrAgTtSs</li>
                            </a>
                            <a href="https://www.instagram.com/reflexdevelopment/" target="_blank">
                                <li><i class="bi bi-instagram"></i>@reflexdevelopment</li>
                            </a>
                            <a href="https://twitter.com/reflexdevelopm1" target="_blank">
                                <li><i class="bi bi-twitter"></i>@reflexdevelopm1</li>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>  
        </div>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
