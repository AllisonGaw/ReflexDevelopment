            <!-- Contact Methods -->
            <!-- contact, form-control, button-send -->
            <div class="container mt-5">
                <h1 class="header">Contact</h1>
                <div class="contact">
                    <form action="#" method="POST">
                        <h5><label for="name">Name</label></h5>
                        <input type="text" class="form-control" id="name" placeholder="Name" name="name" value="" required>
                        <h5><label for="email">Email</label></h5>
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email" value="" required>
                        <h5><label for="subject">Subject</label></h5>
                        <input type="text" class="form-control" id=subject" placeholder="Subject" name="subject" value="" required>
                        <h5><label for="message">Message</label></h5>
                        <textarea class="form-control" rows="10" cols="100" placeholder="Message" name="message" required></textarea>
                        <button class="button-send" id="submit" type="submit" value="send">Send</button>
                    </form>
                </div>
            </div>
